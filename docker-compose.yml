services:
  postgres:
    image: postgres:15-alpine
    container_name: syncode_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-syncode}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-syncodepassword}
      POSTGRES_DB: ${POSTGRES_DB:-syncode}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - syncode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-syncode} -d ${POSTGRES_DB:-syncode}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: syncode_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-syncode}:${POSTGRES_PASSWORD:-syncodepassword}@postgres:5432/${POSTGRES_DB:-syncode}?schema=public
      PORT: 5000
      NODE_ENV: production
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: ${FRONTEND_URL:-https://veri5.dpdns.org}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    networks:
      - syncode-network
    expose:
      - "5000"
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node dist/src/index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANT: in production, frontend should call same domain:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://veri5.dpdns.org/api}
    container_name: syncode_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://veri5.dpdns.org/api}
      WATCHPACK_POLLING: "true"
    networks:
      - syncode-network
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: syncode_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /srv/app/config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /srv/app/data/certbot/www:/var/www/certbot
      - /srv/app/data/certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - syncode-network

  certbot:
    image: certbot/certbot
    container_name: syncode_certbot
    volumes:
      - /srv/app/data/certbot/www:/var/www/certbot
      - /srv/app/data/certbot/conf:/etc/letsencrypt

volumes:
  postgres_data:

networks:
  syncode-network:
    driver: bridge
