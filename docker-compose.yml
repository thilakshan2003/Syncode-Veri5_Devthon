services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: syncode_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-syncode}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-syncodepassword}
      POSTGRES_DB: ${POSTGRES_DB:-syncode}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - syncode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-syncode} -d ${POSTGRES_DB:-syncode}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: syncode_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-syncode}:${POSTGRES_PASSWORD:-syncodepassword}@postgres:5432/${POSTGRES_DB:-syncode}?schema=public
      PORT: 5000
      NODE_ENV: production
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    networks:
      - syncode-network
    command: sh -c "npx prisma migrate deploy && node dist/src/index.js"

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    container_name: syncode_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    networks:
      - syncode-network

volumes:
  postgres_data:

networks:
  syncode-network:
    driver: bridge
